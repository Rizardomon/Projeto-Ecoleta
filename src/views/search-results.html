<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Busca</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/page-result/search-results.css">
</head>

<body>
    <div id="page-search-results">

        {% include "partials/page-header.html" %}

        <main>
            {% if total > 0 %}
            <h4><strong>{{total}} pontos </strong>encontrados</h4>


            <div class="cards">

                {% for place in places %}
                <div class="card">
                    <img src="{{ place.image }}" alt="{{ place.name }}">
                    <h1>{{ place.name }}</h1>
                    <h3>{{ place.items }}</h3>
                    <p>
                        {{ place.city }}, {{ place.state }} <br> {{ place.address }} <br> {{ place.address2 }}
                    </p>
                </div>
                {% endfor %}
            </div>

            {% else %}

            <h4><strong>Nenhum</strong> ponto encontrado</h4>

            {% endif %}

        </main>
</body>

</html>
